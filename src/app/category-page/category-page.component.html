<app-navbar></app-navbar>

<!-- section start -->
<section class="section-b-space ratio_asos">
  <div class="collection-wrapper">
    <div class="container">
      <div class="row">
        <div class="collection-content col">
          <div class="page-main-content">
            <div class="row">
              <div class="col-sm-12">
                <div class="collection-product-wrapper">
                  <div class="product-top-filter">
                    <div class="container-fluid p-0">
                      <div class="row">
                        <div class="col-12">
                          <div class="product-filter-content">
                            <select name="orderby" class="orderby" >
                              <option value="Tous" selected="selected">Tous les produits</option >
                              <option value="Tous_cafes" >Tous nos cafés</option>
                              <option value="Cafés_Arabica">Cafés Arabica</option>
                              <option value="Cafés_Robusta">Cafés Robusta</option >
                              <option value="Cafés_Blend">Mélange de Cafés</option>
                              <option value="Tous_thés">Tous nos thés</option>
                              <option value="Thés_Blanc">Thés Blanc</option>
                              <option value="Thés_Noir">Thés Noir</option>
                              <option value="Thés_Rooibos">Thés Rooibos</option>
                              <option value="Thés_Vert">Thés Vert</option>
                            </select>
                            <div class="product-page-per-view"></div>
                            <form class="form-header">
                              <div class="input-group">
                                <input type="text" class="form-control"aria-label="Amount (to the nearest dollar)"placeholder="Chercher un produit" />
                                <div class="input-group-append">
                                  <button class="btn btn-solid">
                                    <i class="fa fa-search"></i>Rechercher</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="product-wrapper-grid">
                    <div class="row">
                      <div
                        *ngFor="let product of allFiltered" class="col-xl-4 col-md-8 col-grid-box">
                        <div class="product-box">
                          <div class="img-wrapper">
                            <div class="front">
                              <a [routerLink]="['/product-page', product.id]"><img src="{{ product.url }}" alt=""/></a>
                            </div>
                            <div class="back">
                              <a [routerLink]="['/product-page', product.id]"><img src="{{ product.url }}" alt=""/></a>
                            </div>
                            <div class="cart-info cart-wrap">
                              <button data-toggle="modal" data-target="#addtocart" title="Add to cart">
                                <i class="ti-shopping-cart"></i>
                              </button>
                              <a href="javascript:void(0)" title="Add to Wishlist"><i class="ti-heart" aria-hidden="true"></i></a>
                              <a href="#" data-toggle="modal"  data-target="#quick-view" title="Quick View"><i class="ti-search" aria-hidden="true"></i ></a>
                              <a href="compare.html" title="Compare"><i class="ti-reload" aria-hidden="true"></i ></a>
                            </div>
                          </div>
                          <div class="product-detail">
                            <div *ngIf="!isProductSelected(order.product)">
                              <a href="product-page(no-sidebar).html"><h6>{{ product.name }}</h6></a >
                              <h4>
                                A partir de&nbsp;
                                <span [ngClass]="{ stroke: product.discountRate }">{{ product.price }}€</span>
                                &nbsp;
                                <span *ngIf="product.discountRate">{{ product.price * (1 - product.discountRate / 100)}}€</span>
                              </h4>
                              <br /><input type="button" (click)="addToCart(productOrders)" class="addtocart-button" value="Ajouter au panier" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
<!-- tap to top start -->
<div class="tap-top">
  <div><i class="fa fa-angle-double-up"></i></div>
</div>
<!-- tap to top end -->

<!-- latest jquery-->
<script src="../assets/js/jquery-3.3.1.min.js"></script>

<!-- menu js-->
<script src="../assets/js/menu.js"></script>

<!-- lazyload js-->
<script src="../assets/js/lazysizes.min.js"></script>

<!-- popper js-->
<script src="../assets/js/popper.min.js"></script>

<!-- slick js-->
<script src="../assets/js/slick.js"></script>

<!-- Bootstrap js-->
<script src="../assets/js/bootstrap.js"></script>

<!-- Bootstrap Notification js-->
<script src="../assets/js/bootstrap-notify.min.js"></script>

<!-- Theme js-->
<script src="../assets/js/script.js"></script>

<script>
  function openSearch() {
    document.getElementById("search-overlay").style.display = "block";
  }

  function closeSearch() {
    document.getElementById("search-overlay").style.display = "none";
  }
</script>
<!-- section End -->
