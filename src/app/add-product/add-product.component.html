<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
    <app-admin-header></app-admin-header>
    <!-- Page Header Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
        <div class="page-sidebar">
          <app-admin-sidebar></app-admin-sidebar>
        </div>
        <!-- Page Sidebar Ends-->

        <!-- Right sidebar Start-->

        <!-- Right sidebar Ends-->

        <div class="page-body">

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="page-header-left">
                                <h3>Ajouter un Produit
                                    <small>Thé & Café Dashboard admin</small>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Créer un produit</h5>
                            </div>
                            <div class="card-body">
                                <div class="row product-adding">
                                    <div class="col-xl-5">
                                        <div class="add-product">
                                            <div class="row">
                                                <div class="col-xl-9 xl-50 col-sm-6 col-9">
                                                    <img src="../assets/images/pro3/1.jpg" alt="" class="img-fluid image_zoom_1 blur-up lazyloaded">
                                                </div>
                                                <div class="col-xl-3 xl-50 col-sm-6 col-3">
                                                    <ul class="file-upload-product">
                                                        <li><div class="box-input-file"><input class="upload" type="file"><i class="fa fa-plus"></i></div></li>
                                                        <li><div class="box-input-file"><input class="upload" type="file"><i class="fa fa-plus"></i></div></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-7">
                                        <form class="needs-validation add-product-form" novalidate="">
                                            <div class="form">
                                                <div class="form-group mb-3 row">
                                                    <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">Nom :</label>
                                                    <input class="form-control col-xl-8 col-sm-7" id="validationCustom01" type="text" required="">
                                                    <div class="valid-feedback">Looks good!</div>
                                                </div>
                                                <div class="form-group mb-3 row">
                                                    <label for="validationCustom02" class="col-xl-3 col-sm-4 mb-0">Prix :</label>
                                                    <input class="form-control col-xl-8 col-sm-7" id="validationCustom02" type="text" required="">
                                                    <div class="valid-feedback">Looks good!</div>
                                                </div>
                                                <div class="form-group mb-3 row">
                                                    <label for="validationCustom03" class="col-xl-3 col-sm-4 mb-0">Remise :</label>
                                                    <input class="form-control col-xl-8 col-sm-7" id="validationCustom03" type="number" required="">
                                                    <div class="valid-feedback">Looks good!</div>
                                                </div>
                                                <div class="form-group mb-3 row">
                                                    <label for="validationCustomUsername" class="col-xl-3 col-sm-4 mb-0">Référence produit :</label>
                                                    <input class="form-control col-xl-8 col-sm-7" id="validationCustomUsername" type="text" required="">
                                                    <div class="invalid-feedback offset-sm-4 offset-xl-3">Please choose Valid Code.</div>
                                                </div>
                                            </div>
                                            <div class="form">
                                                <div class="form-group row">
                                                    <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Type Produit :</label>
                                                    <select class="form-control digits col-xl-8 col-sm-7" id="exampleFormControlSelect1">
                                                        <option>Cafés Arabica</option>
                                                        <option>Cafés Robusta</option>
                                                        <option>Blend</option>
                                                        <option>Thés Blanc</option>
                                                        <option>Thés Noir</option>
                                                        <option>Thés Rooibos</option>
                                                        <option>Thés Vert</option>
                                                    </select>
                                                </div>
                                              </div>
                                            <div class="form">
                                                <div class="form-group row">
                                                    <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Origine Produit :</label>
                                                    <select class="form-control digits col-xl-8 col-sm-7" id="exampleFormControlSelect1">
                                                        <option>Argentine</option>
                                                        <option>Bresil</option>
                                                        <option>China</option>
                                                        <option>Colombie</option>
                                                        <option>Ethiopie</option>
                                                        <option>Inde</option>
                                                        <option>Réunion</option>
                                                        <option>Indonesie</option>
                                                        <option>Japon</option>
                                                        <option>Kenya</option>
                                                        <option>Vietnam</option>
                                                        <option>Yemen</option>
                                                    </select>
                                                </div>
                                              </div>
                                            <div class="form">
                                                <div class="form-group row">
                                                    <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Taille Produit :</label>
                                                    <select class="form-control digits col-xl-8 col-sm-7" id="exampleFormControlSelect1">
                                                        <option>100 grammes</option>
                                                        <option>200 grammes</option>
                                                        <option>500 grammes</option>
                                                    </select>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-xl-3 col-sm-4 mb-0">Stock Produit :</label>
                                                   
                                                    <input class="form-control col-xl-8 col-sm-7" id="validationCustomUsername" type="text" required="">
                                                    <div class="invalid-feedback offset-sm-4 offset-xl-3">Please choose Valid Code.</div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-xl-3 col-sm-4 mb-0">Description :</label>
                                                    <div class="col-xl-8 col-sm-7 pl-0 description-sm">
                                                        <textarea id="editor1" name="editor1" cols="64" rows="4"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Amertume :</label>
                                                <div>
                                                    <ngb-rating [(rate)]="currentRate1"></ngb-rating>
                                                </div>
                                            </div>                                       
                                            <div class="form-group row">
                                                <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Parfum :</label>
                                                <div>
                                                    <ngb-rating [(rate)]="currentRate3"></ngb-rating>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Saveur :</label>
                                                <div>
                                                    <ngb-rating [(rate)]="currentRate4"></ngb-rating>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Teneur en caféine :</label>
                                                <div>
                                                    <ngb-rating [(rate)]="currentRate5"></ngb-rating>
                                                </div>
                                            </div>

                                            <div class="offset-xl-3 offset-sm-4">
                                                <button type="submit" class="btn btn-primary">AJOUTER</button>
                                                <button type="button" class="btn btn-light">ANNULER</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

        </div>
    </div>

</div>
