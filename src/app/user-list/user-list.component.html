<!-- page-wrapper Start-->
<div class="page-wrapper">
  <!-- Page Header Start-->
  <app-admin-header></app-admin-header>
  <!-- Page Header Ends -->

  <!-- Page Body Start-->
  <div class="page-body-wrapper">
    <!-- Page Sidebar Start-->
    <div class="page-sidebar">
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <!-- Page Sidebar Ends-->

    <div class="page-body">
      <!-- Container-fluid starts-->
      <div class="container-fluid">
        <div class="page-header">
          <div class="row">
            <div class="col-lg-6">
              <div class="page-header-left">
                <h3>
                  Liste des Clients
                  <small>Original Thé & Café dashboard admin</small>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Container-fluid Ends-->

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header col-sm-12">
                <h5>Liste des clients</h5>
              </div>
              <div class="card-body order-datatable col-12">
                <table
                  class="display col-12"
                  id="basic-1"
                  style="text-align: center; margin-left: 1%;"
                >
                  <thead>
                    <tr>
                      <th>Id du client</th>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>Ville</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of users">
                          <!-- Id du client -->
                          <td>{{user.id}}</td>
                          <td><!-- Nom -->{{user.lastName}}</td>
                          <td><!-- Prénom -->{{user.firstName}}</td>
                          <td><!-- Ville -->{{user.city}}</td>
                          <td><!-- Action -->
                            <span class="table-remove"><button type="button" class="badge badge-danger badge-rounded badge-sm my-0">Supprimer</button></span>
                            <span class="table-edit"><button type="button" class="badge badge-warning badge-rounded badge-sm my-0">Modifier</button></span>
                          </td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
