<app-navbar></app-navbar>

<h2 style='text-align: center;'>Modifier mes informations</h2>

<!--Navbar user-->
<div class="container">
  <div class="row">
      <div class="col-lg-3">
          <div class="account-sidebar"><a class="popup-btn">Mon compte</a></div>
          <div class="dashboard-left">
              <div class="collection-mobile-back"><span class="filter-back"><i class="fa fa-angle-left" aria-hidden="true"></i> back</span></div>
              <div class="block-content">
                  <ul>
                      <li ><a href="#">Informations</a></li>
                      <li><a href="#" class="active">Modifier mes informations</a></li>
                      <li><a href="#">Mes commandes</a></li>
                      <li><a href="#">Newsletter</a></li>

                      <li class="last"><a href="#">Se déconnecter</a></li>
                  </ul>
              </div>
          </div>
          </div>
      </div>

<!-- personal detail section start -->
<section class="contact-page register-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4>Données personnelles</h4>
                <form class="theme-form">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="name">Prénom</label>
                            <input type="text" class="form-control" id="name" placeholder="" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="email">NOM</label>
                            <input type="text" class="form-control" id="last-name" placeholder="" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="review">Numéro de téléphone</label>
                            <input type="text" class="form-control" id="review" placeholder="" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Adresse Email</label>
                            <input type="text" class="form-control" id="email" placeholder="" required="">
                        </div>
                        <div class="col-md-12">
                          <button class="btn btn-sm btn-solid" type="submit">Sauvegarder les modifications</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Section ends -->


<!-- address section start -->
<section class="contact-page register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4>Adresse de livraison</h4>
                <form class="theme-form">
                    <div class="form-row">
                      <div class="col-md-12">
                            <label for="name">Adresse</label>
                            <input type="text" class="form-control" id="address-two" placeholder="" required="">
                            <input type="text" class="form-control" id="address-two" placeholder="" required="">
                          </div>
                          <div class="col-md-6">
                            <label for="review">Code postal</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="email">ville</label>
                            <input type="text" class="form-control" id="city" placeholder="" required="">
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-sm btn-solid" type="submit">Sauvegarder les modifications</button>
                        </div>
                    </div>
                   </form>
            </div>
        </div>
    </div>
</section>
<!-- Section ends -->
