<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
    <app-admin-header></app-admin-header>
    <!-- Page Header Ends -->


    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
        <div class="page-sidebar">
        <app-admin-sidebar></app-admin-sidebar>
        </div>


        <div class="page-body">
          
            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header col-sm-12">
                                <h5>Liste de commandes</h5>
                            </div>
                            <div class="card-body order-datatable col-12">
                                <table class="display col-12" id="basic-1" style="text-align: center;">
                                <h5>Détail de la commande</h5>
                            <div class="card-body order-datatable col-12">
                                <table class="display col-12" id="basic-1">
                                    <thead>
                                    <tr>
                                        <th>Nom du produit</th>
                                        <th>Quantité</th>
                                        <th>Prix</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let orderLine of orderlines">
                                        <td>{{orderline.product.name}}</td>
                                        <td>{{orderline.quantity}}</td>                                       
                                        <td>{{orderline.product.price}}*{{orderline.quantity}} €</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
            <!-- Container-fluid Ends-->
