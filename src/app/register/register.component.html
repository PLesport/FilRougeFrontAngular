<!--section start-->
<section class="register-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Créer un compte</h3>
        <div class="theme-card">
          <form class="theme-form" #addUserform="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <div class="col-md-6">
                <label class="col-xl-8 col-sm-6 mb-0" style="margin-left:-2%">Civilité
                  :</label>
                <select class="form-control digits col-xl-8 col-sm-7" name="type"
                  style="margin-left: 1%; margin-bottom: 3%; margin-top: 1%" [(ngModel)]="userModel.civility">
                  <option value='MR'>Monsieur</option>
                  <option value='MME'>Madame</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <label for="email">Nom</label>
                <input type="text" class="form-control" name="lastName" placeholder="Nom" required=""
                  [(ngModel)]="userModel.lastName">
              </div>

              <div class="col-md-6">
                <label for="review">Prénom</label>
                <input type="text" class="form-control" name="firstName" placeholder="Prénom" required=""
                  [(ngModel)]="userModel.firstName">
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-12">
                <label for="email">adresse</label>
                <input type="text" class="form-control" name="address" placeholder="adresse" required=""
                  [(ngModel)]="userModel.adresse">
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-6">
                <label for="email">Code Postale</label>
                <input type="text" class="form-control" name="postalCode" placeholder="Code Postale" required=""
                  [(ngModel)]="userModel.postalCode">
              </div>

              <div class="col-md-6">
                <label for="review">Ville</label>
                <input type="text" class="form-control" name="City" placeholder="Ville" required=""
                  [(ngModel)]="userModel.city">
              </div>
            </div>


            <div class="form-row">
              <div class="col-md-6">
                <label for="email">email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" required=""
                  [(ngModel)]="userModel.email">
              </div>

              <div class="col-md-6">
                <label for="review">Telephone</label>
                <input type="text" class="form-control" name="telephone"
                  placeholder="Entrez les 10 chiffres de votre numéro de téléphone" required=""
                  [(ngModel)]="userModel.phoneNumber">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <label for="review">Mot de passe</label>
                <input type="text" class="form-control" name="password" placeholder="Entrez votre mot de passe"
                  required="" [(ngModel)]="userModel.password">
              </div>
              <div class="col-md-6">
                <label for="review">Confirmation Mot de passe</label>
                <input type="text" class="form-control" name="password" placeholder="Entrez votre mot de passe"
                  required="">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Valider</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
<!--Section ends-->

<!-- tap to top start -->
<div class="tap-top">
  <div><i class="fa fa-angle-double-up"></i></div>
</div>
<!-- tap to top end -->
