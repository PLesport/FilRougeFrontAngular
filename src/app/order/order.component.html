<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
    <app-admin-header></app-admin-header>
    <!-- Page Header Ends -->


    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
        <div class="page-sidebar">
        <app-admin-sidebar></app-admin-sidebar>
        </div>


        <div class="page-body">

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header col-sm-12">
                                <h5>Liste de commandes</h5>
                            </div>
                            <div class="card-body order-datatable col-12">
                                <table class="display col-12" id="basic-1" style="text-align: center;">
                                <h5>Liste de commandes</h5>
                            <div class="card-body order-datatable col-12">
                                <table class="display col-12" id="basic-1">
                                    <thead>
                                    <tr>
                                        <th>Id de la commande</th>
                                        <th>Nom du Client</th>
                                        <th>Status du paiement</th>
                                        <th>Adresse de livraison</th>
                                        <th>Status de la commande</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let order of order.productOrders">
                                        <td>{{order.id}}</td>
                                        <td>
                                          {{order.userId}}
                                        </td>
                                        <td><span class="badge badge-secondary">Contre remboursement</span></td>
                                        <td> {{order.shippingAdress}}</td>
                                        <td><span class="badge badge-success"> {{order.ordersStatus}}</span></td>
                                        <td>{{order.date}}</td>
                                        <td>€54671</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
            <!-- Container-fluid Ends-->
