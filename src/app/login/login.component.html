<app-navbar></app-navbar>

<!--section start-->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                  <div class="login-error" *ngIf="invalidLogin === true">
                    Email ou mot de passe incorrect.
                  </div>
                    <form class="theme-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" required="" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" >
                      </div>
                      <div class="form-group">
                            <label for="review">Mot de passe</label>
                            <input type="password" class="form-control" id="review" placeholder="Entrez votre mot de passe" required="" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                      </div><a hrouterLink="/user-dashboard" routerLinkActive="active" class="btn btn-solid" (click)=checkLogin()>Se Connecter</a>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>Nouveau Client</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Créer un nouveau compte</h6>
                    <p>Créez un nouveau compte dans notre échoppe ! Cela ne vous prendra que 2 minutes, vous permet de commander chez nous et de cumulez des points fidélité !</p>
                    <a routerLink="/register" routerLinkActive="active" class="btn btn-solid" style="margin-top: 16%;">Créer un nouveau compte</a></div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
<!--Section ends-->

    <div><i class="fa fa-angle-double-up"></i></div>
</div>
